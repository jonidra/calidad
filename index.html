<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Twitter Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="twitter.css">
  <script src="https://www.googleoptimize.com/optimize.js?id=OPT-5BRXJQ5"></script>
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-225461516-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-225461516-1');
  </script>

  <script src="twitter.js"></script>
  
</head>

<body>
  <div class="tweet-image-background">
    <div id="media_url" class="tweet-image-background-content">
    </div>
  </div>
  <div class="tweet-category" id="category"></div>
  <div class="tweet-container invisible">
    <div class="tweet-item">
      <div class="tweet-content">
        <div class="tweet-user-name" id="user_screen_name"> </div>
        <div class="tweet-info">
          <div class="tweet-text" id="text"></div>
          <div class="tweet-timestamp" id="created_at">
          </div>
        </div>
      </div>
    </div>
  </div>
  <video id='video'>
  </video>
</body>
